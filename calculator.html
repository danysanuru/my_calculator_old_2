<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function dan_oper(a) {
			var num = document.getElementById("n1");
			switch(a) {
				case 0:     // cls
					num.value = ""; 
					break;
				case 1:     // x^3
					num.value = Math.pow(num.value, 3);
					break;
				case 5:    // x^2
					num.value = Math.pow(num.value, 2);
					break;
				case 6:   // 1/x 
					num.value = 1 / num.value;
					break;
			}
		}
	</script>
</head>

<body>
	<h1>Calculadora de Daniel Sanchez</h1>
	<div>
		Number: <input type="text" id="n1">
	</div>
	<div class="controles">
	<p>
		<button onclick="dan_oper(0)"> C </button> 
		<button onclick="dan_oper(1)"> x^3 </button> 
		<button onclick="dan_oper(5)"> x^2 </button> 
		<button onclick="dan_oper(6)"> 1/x </button> 
	</p>
	</div>
</body>

</html>
